<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - redbtn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      border-radius: 16px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ef4444;
    }
    p {
      font-size: 16px;
      color: #9ca3af;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .retry-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ef4444;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .retry-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icon-192.png" alt="redbtn" class="logo">
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
